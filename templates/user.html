<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
      }
      .card {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 2rem auto;
      }
      .card h2 {
        margin-top: 0;
        color: #333;
      }
      .card p {
        font-size: 1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>User Profile</h2>
      <p><strong>Name:</strong> {{ name }}</p>
      <p><strong>Age:</strong> {{ age }}</p>
    </div>
  </body>
</html>
